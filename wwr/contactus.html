<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar Adventures - Form</title>
    <link rel="stylesheet" href="styles/faq-styles.css">
    <style>
        body {
            text-align: center;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        #logo_link img {
            width: 80px;
        }

        .logo {
            flex: 0 0 auto;
        }

        .navigation {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
        }

        nav a:hover {
            color: #007BFF;
        }

        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        button {
            margin-left: 0.5em;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a id="logo_link" href="index.html"><img src="images/logo.png" alt="Dry Oar Adventures"></a>
        </div>
        <div class="navigation">
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="adventures.html">Adventures</a>
                <a href="contactus.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>

    <footer>
        <p>Dry Oar Â© 2024 - Lucy Haskew</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];

        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = formElement.user_name.value.trim();
            const feedbackMessage = `Hello ${userName}! Thank you for your message. We will get back to you as soon as possible!`;
            feedbackElement.textContent = feedbackMessage;
            feedbackElement.style.display = "block";
            document.body.classList.add('moveDown');
        });
    </script>
</body>
</html>
